<script>

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "#000")

async function renderChart() {
    let data = await getData();
    const crimeData = data.slice(0, 5);
    crimeData.sort((a, b) => {
    return a.value - b.value;
    });
    data.reverse()

    
    console.log("render chart")
    console.log(crimeData)
    
    let margin = {top: 20, right: 20, bottom: 40, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    let chart = d3.select("#chart")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // Add scales
    let xScale = d3.scaleBand()
        .domain(crimeData.map(function(d) { return d.level_2; }))
        .rangeRound([0, width])
        .padding(0.1);
    let yScale = d3.scaleLinear()
        .domain(d3.extent(crimeData, d => parseInt(d.value)))
        .rangeRound([height, 0]);

    // Add x-axis
    chart.append("g")
        .attr("class", "axis axis-x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale));
    // Add y-axis
    chart.append("g")
        .attr("class", "axis axis-y")
    .call(d3.axisLeft(yScale).ticks(10));



    //xScale domain needs to change based on data set
    xScale.domain(crimeData.map(function(d) { return d.level_2; }));
    
    chart.select("g .axis-x")
        .transition()
        .duration(1000)
        .call(d3.axisBottom(xScale));
    


    chart.selectAll("rect")
        .data(crimeData)
        .join(
        enter => enter
            .append("rect")
            .attr("x", d => xScale(d.level_2))
            .attr("y", d => yScale(d.value))
            .attr("width", 0)
            .attr("height", 0)
            //.attr("class", "svgRect")
            .attr("fill", d => d3.interpolateWarm(yScale(d.value)))
            .call(enter => enter.transition()
                .duration(1000)
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(d.value)
                )
  
            
                 //Our new hover effects

        ),
        update => update 
        .call(update => update.transition()
            .duration(1000)
            .attr("x", d => xScale(d.level_2))
            .attr("y", d => yScale(d.value))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.value))

        ),
        exit => exit
        .call(exit => exit.transition()
            .duration(1000)
            .attr("width", 0)
            .attr("height", 0)
            .remove()
        )
        )
        .on("mouseover", (event, d) => {
        d3.select(event.currentTarget)
        .attr("stroke", "black")
        .attr("stroke-width", 2)
        }) 
        .on("mouseout", (event, d) => {
            d3.select(event.currentTarget)
            .attr("stroke", "none");
        });

        chart.selectAll("text")
         .data(crimeData)
         .enter()
         .append("text")
         .text(function(d) { d => d.value  })
            .attr("text-anchor", "middle")
            .attr("x", d => xScale(d.level_2))
            .attr("y", d => yScale(d.value))
            .attr("font-family", "sans-serif")
            .attr("font-size", "100px")
            .attr("fill", "black");
    
}


renderChart()



d3.select("#bt1").on("click", function() {
    drawChart(crimeData);
});

d3.select("#bt2").on("click", function() {
    drawChart(crimeData);
});

</script>
